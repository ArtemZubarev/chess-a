    const lessonsLinks = [
        'http://188.226.187.93/video/Миттельшпиль. Часть1.mp4',

        'http://188.226.187.93/video/Миттельшпиль.Часть3.mp4'
    ];
    const coursesLinks = [
        'http://188.226.187.93/video/Детский мат.mp4',
        'http://188.226.187.93/video/Дурацкий мат.mp4',
        'http://188.226.187.93/video/Харакири.mp4',
    ];
    const helloVideos = [
    'http://188.226.187.93/video/Видеобращение Марии...mp4'
    ];
    const app = new Vue({
      el:'#app',
      data: {
        modalIsOpen: false,
        activeLink: '',
        showLinks: false
      },
      methods: {
        openLesson1: function(lesson) {
          this.modalIsOpen = true;
          this.activeLink = lessonsLinks[lesson];
        },
        openCourse: function(course) {
          this.modalIsOpen = true;
          this.activeLink = coursesLinks[course];
        },
        openHelloVideo1: function(video) {
          this.modalIsOpen = true;
          this.activeLink = helloVideos[video];
          
        },
        closeModal: function() {
          this.modalIsOpen = false;
          this.activeLink = '';
        },
        showImitationLinks: function() {
          this.showLinks = true;
          setTimeout(() => {
            this.showLinks = false;
          }, 400)
        }
      }
    });
    </script>
